<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Images</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1>Styling Images</h1>
  
    <img class="rounded" src="../../HP.webp" alt="HP" width="300" height="300">
    <img class="thumbnail" src="../../HP.webp" alt="HP" style="width:150px">
    <br>

    <h3>Thumbnail Image as Link</h3>
    <a target="_blank" href="HP.webp">
        <img class="link" src="../../HP.webp" alt="HP" style="width:150px">
      </a>
      <br>

      <h3>Responsive Images: fits acc. to resize of window.. Centered the image as well</h3>
      <img class="responsive" src="../../HP.webp" alt="HP" width="1000" height="300">
      <br>

      <div class="polaroid">
        <img src="../../HP.webp" alt="Harry Potter" style="width:100%">
        <div class="container">
            <p>Harry Potter</p>
        </div>
      </div>
      <br>

      <p> Hover over the img</p>
      <img class="flip" src="../../HP.webp" alt="harry potter" width="400" height="300">
      <br>

      
</body>
</html>
