<!DOCTYPE html>
<html>
<head>
    <title>Float</title>
    <link rel="stylesheet" href="./clearfix.css" />
</head>
        <body>
        <!-- Clearfix -->
            <h2 style="margin-top: 100px;">Without Clear</h2>

            <div class="div4">Div4</div>
            <div class="div5">Div5 will float around div4</div>
            
            <h2>With clear</h2>
            <div class="div6">div6</div>
            <div class="div7">div7 - Here, clear: left; moves div7 down below the floating div6. The value "left" clears elements floated to the left. You can also clear "right" and "both".</div>
        
        </body>
</html>
