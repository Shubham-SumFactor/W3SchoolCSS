<!DOCTYPE html>
<html>

    <head>

        <style>
            table, th, td {
              border: 1px solid;
             
            }
            table{
                width: 100%;
                border-collapse: collapse;
            }
        </style>

    </head>


    <body>

    <h2>Add a border to a table:</h2>

        <table>

          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
          </tr>
          <tr>
            <td>Tom</td>
            <td>Riddle</td>
          </tr>
          <tr>
            <td>Riddle</td>
            <td>Tom</td>
          </tr>

        </table>

</body>
</html>
